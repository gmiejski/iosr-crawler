<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<h1>Welcome, {{ user.get_full_name }}!</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="/home/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>

{% if keywords %}
<h2>Keywords:</h2>
<ul>
    {% for keyword in keywords %}
    <li>{{ keyword }}</li>
    {% endfor %}
</ul>
{% endif %}

<p><a href="/logout">Logout</a>

</body>
</html>
